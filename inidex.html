<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h1 class="text-center">JS Quiz</h1>

                <div id="quizdiv">
                    <h2 id="question">Question</h2>

                    <li>
                        <input type="radio" id="a" class="answer" name="answer">
                        <label for="a" id="a_value">Option a</label>
                    </li>

                    <li>
                        <input type="radio" id="b" class="answer" name="answer">
                        <label for="b" id="b_value">Option b</label>
                    </li>

                    <li>
                        <input type="radio" id="c" class="answer" name="answer">
                        <label for="c" id="c_value">Option c</label>
                    </li>

                    <li>
                        <input type="radio" id="d" class="answer" name="answer">
                        <label for="d" id="d_value">Option d</label>
                    </li>

                    <button class="btn btn-primary" id="submit">Submit</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
